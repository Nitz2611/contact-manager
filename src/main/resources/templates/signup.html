<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})" >
<head>
	<meta charset="UTF-8" />
	<title>This is aboutpage</title>
</head>
<body>

	<section>
      <div class="container">
      	<div class="row">
      	
      		<div class="col-md-6 offset-md-3">
      			<div class="my-card mt-1">
      			
      			<div th:if="${session.message}"  th:classappend="${session.message.type}" class="alert " role="alert">
  				<p class="text-center" th:text="${session.message.content}"></p>
  				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
      			
      			<div class="container text-center">
      			<img class="" style="width:80px;" th:src="@{/img/online-registration.png}" alt="" />
      				
      				</div>
      				<h1 class="text-center">Register Here !!</h1>
      			
      			<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
      			
      			<!-- name field -->
      			
      			<div class="mb-3">
    <label for="name_field" 
    class="form-label">Your Name</label>
    <input 
    name="name"
    type="text" 
    class="form-control " 
    th:classappend="${#fields.hasErrors('name') ? 'is-invalid': ''}"
    id="name_field" 
    aria-describedby="emailHelp"
    placeholder="Enter here"
    required="required"
    th:value="${user.name}"
    >
    
    <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
     
    </div>
    
  </div>
      			<!-- email field -->
      			
      			<div class="mb-3">
    <label for="email_field" 
    class="form-label">Your Email</label>
    <input 
    name="email"
    type="email" 
    th:classappend="${#fields.hasErrors('email') ? 'is-invalid': ''}"
    class="form-control" 
    id="email_field" 
    aria-describedby="emailHelp"
    placeholder="Enter here"
    required="required"
    th:value="${user.email}"
    >
    <div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}"></div>
  </div>
      			<!-- password field -->
      			
      			<div class="mb-3">
    <label for="password_field" 
    class="form-label">Your Password</label>
    <input 
    name="password"
    type="password" 
    th:classappend="${#fields.hasErrors('password') ? 'is-invalid': ''}"
    class="form-control" 
    id="password_field" 
    aria-describedby="emailHelp"
    placeholder="Enter here"
    required="required"
    
    >
    <div class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text="${e}"></div>
  </div>
  
  	<!-- user about field -->
  	
  		<div class="form-group">
  			<textarea  name="about" th:text="${user.about}" placeholder="Enter about yourself"  rows="7" class="form-control"></textarea>
  		</div> 
      			
      			<!-- terms and condition agreement -->
      			
      			<div class="from-group form-check text-center" >
      			
      				<input type="checkbox" 
      				name="agreement"
      				class="form-check-input"
      				id="agreement"
      				/>
      				<label for="agreement">Accept Terms and Condition</label>
      				
      			</div>
      			
      		<div class="container text-center mt-1">
      		
      			<button  type="submit"  class="btn bg-primary  text-white">
      			Submit</button>
      			<button type="reset" class="btn btn-warning ">
      			Reset</button>
      		</div>	
      		
      			</form>
      			
      			</div>
      		</div>
      		
      	</div>
      </div>
      
	</section>
	
</body>
</html>
