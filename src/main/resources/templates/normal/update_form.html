<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})" >
<head>
	<meta charset="UTF-8" />
	<title>This is aboutpage</title>
</head>
<body>

	<section>
     <div class="card me-3 ms-3">
      <div class="card-body">
      
      	<h1 class="text-center">Update Contact</h1>
      	
      	<div class="container_fluid mt-1" >
      	
      	<div class="row">
      	
      		<div class="col-md-8 offset-md-2">
      		
      			<form action="#" th:object="${contact}" enctype="multipart/form-data"
      			method="post" th:action="@{/user/process-update}"
      			class="mt-0"
      			>
      			
      			<input type="hidden" th:value="${contact.cId}" name="cId" />
      			
      			<!-- First Name -->
      			<div class="input-group  mb-3">
  						<span class="input-group-text" id="inputGroup-sizing-default">
  
  							<i class="fa-solid fa-plus"></i>	
  								
  						</span>
      				
      				<input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control" />
      				
      			</div>
      			
      			<!-- second name field -->
      			<div class="input-group mt-3 mb-3">
  						<span class="input-group-text" id="inputGroup-sizing-default">
  
  							<i class="fa-solid fa-user-alt"></i>	
  								
  						</span>
      				
      				<input th:value="${contact.secondName}" type="text" id="secondname" name="secondName" placeholder="Enter Nick Name Here" class="form-control" />
      				
      			</div>
      			
      			<!-- Phone field -->
      			<div class="input-group mt-3 mb-3">
  						<span class="input-group-text" id="inputGroup-sizing-default">
  
  							<i class="fa-solid fa-phone"></i>	
  								
  						</span>
      				
      				<input th:value="${contact.phone}" required  type="number" id="phone" name="phone" placeholder="Enter Phone Number Here" class="form-control" />
      				
      			</div>
      			
      			<!-- email field -->
      			<div class="input-group mt-3 mb-3">
  						<span class="input-group-text" id="inputGroup-sizing-default">
  
  							<i class="fa-solid fa-envelope"></i>	
  								
  						</span>
      				
      				<input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter Email Here" class="form-control" />
      				
      			</div>
      			
      			<!-- work field -->
      			<div class="input-group mt-3 mb-3">
  						<span class="input-group-text" id="inputGroup-sizing-default">
  
  							<i class="fa-solid fa-briefcase"></i>	
  								
  						</span>
      				
      				<input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter Work Here" class="form-control" />
      				
      			</div>
      			
      			<div class="form-group mt-3">
      			
      				<textarea th:text="${contact.description}" id="mytextarea" placeholder="Enter Contact Description" name="description"   rows="10" class="form-control"></textarea>
      			
      			</div>
      			
      			<!-- image field -->
      			
      			<div class="container text-center">
      			
      				<img style="width:220px; height:220px;" class="img-fluid my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt="" />
      			</div>
      			
      			<div class="custom-file mt-1">
      			
      				<input type="file" name="profileImage" />
      			
      			</div>
      			
      			<div class="container text-center">
      			
      				<button class="btn btn-outline-primary">Save Contact</button>
      			
      			</div>
      			
      			</form>
      		
      		</div>
      	
      	</div>
      	</div>
    
      </div>
      
      </div>
      <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
      
      <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
      
	</section>
	
</body>
</html>
