<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})" >
<head>
	<meta charset="UTF-8" />
	<title>This is aboutpage</title>
</head>
<body>

	<section>
      
      <div class="container">
      	
      	<div class="card">
      	
      		<div class="card-body">
      		
      		<div class="container text-center">
      		<img src="" style="height: 200px; width: 200px;" class="my_profile_picture " th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo" />
      		</div>
      		
      		<h1 class="text-center mt-2" th:text=${user.name}></h1>
      		<div class="table-responsive">
      			<table class="table table-striped  text-center">
  <thead class="thead-light">
    <tr>
      <th scope="col">#USERID</th>
      <th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
      
    </tr>
    <tr>
      <th scope="col">Email</th>
      <th scope="col"><span th:text="${user.email}"></span></th>
      
    </tr>
    <tr>
      <th scope="col">Role</th>
      <th scope="col"><span th:text="${user.role}"></span></th>
      
    </tr>
    <tr>
      <th scope="col">Account status</th>
      <th scope="col"><span th:text="${user.enabled}"></span></th>
      
    </tr>
    <tr>
      <th scope="col">About you</th>
      <th scope="col"><span th:text="${user.about}"></span></th>
      
    </tr>
    	
    
    
  </thead>
  </table>
      		</div>
      		
      		</div>
      	
      	</div>
      	
      
      </div>
      <script>
      $(document).ready(() => {
      	$('.item').removeClass('active');		
      	$('#profile-link').addClass("active");
      	
      });
      </script>
      
	</section>
	
</body>
</html>
