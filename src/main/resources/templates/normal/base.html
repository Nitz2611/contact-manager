<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"> </title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  	
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  	<link rel="stylesheet" th:href="@{/css/style.css}" />
  	
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  </head>
  <body>
  
  
  	<!-- this is navbar -->
   <nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Contact Manger</a>
    <button class="navbar-toggler" 
    type="button" 
    data-bs-toggle="collapse" 
    data-bs-target="#navbarSupportedContent"
     aria-controls="navbarSupportedContent" 
     aria-expanded="false" aria-label="Toggle
      navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto => ms-auto text-uppercase">
        <li class="nav-item active">
          <a th:href="@{/}" class="nav-link" aria-current="page" href="#">Home</a>
        </li>
        
        
        <li class="nav-item">
          <a class="nav-link" href='#' th:href="@{/user/profile}" 
          tabindex="-1" aria-disabled="true"><img src="" class="my_profile_picture" th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo" /><span th:text="${user.name}"></span></a>
        </li>
      
     <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}"
          tabindex="-1" aria-disabled="true">Logout</a>
        </li>
      
      </ul>
      
    </div>
  </div>
</nav>
    
    <!-- end of navbar -->
    
    	
    <!-- this is sidebar -->
    <div class="sidebar mt-3">
    
    <span onclick="toggleSidebar()" class="crossBtn ">&times;</span>
    
    <a id="home-link" href="#" th:href="@{/user/index}" class="item "> <i class="fa-solid fa-house"></i> Home</a>
    <a id="contacts-link" href="#" th:href="@{/user/show-contacts/0}" class="item"> <i class="fa-solid fa-address-book"></i> View Contacts</a>
    <a id="add-link" href="#" th:href="@{/user/add-contact}" class="item"> <i class="fa-solid fa-pencil-alt"></i> Add Contact</a>
    <a id="profile-link" href="#" th:href="@{/user/profile}" class="item"> <i class="fa-solid fa-user"></i> Your Profile</a>
    <a id="settings-link" href="#" th:href="@{/user/settings}" class="item"> <i class="fa-solid fa-gear"></i> Setting</a>
    <a href="#" th:href="@{/logout}" class="item"> <i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    
    <div class="divider"></div>
    
    </div>
    
    <!-- end of sidebar -->
    
    <!-- Content area -->
    
    <div class="content mt-5">
    
    <i onclick="toggleSidebar()" class="fa-solid fa-bars m-3"></i>
    
  <!-- message box -->
    <div th:if="${session.message}" class="container">
    
    		
    	<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
      
      <span th:text="${session.message.content}"></span>
</div>
    
    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
    </div>
    
    
    <div th:replace="${content}"></div>
    
    
    </div>
    
    <!-- end of content area -->
    
  	
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  	
  	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  	
  	<script th:src="@{/js/script2.js}">
  	</script>
  	
  	
  	<script th:src="@{/js/script.js}"></script>
  </body>
</html>
