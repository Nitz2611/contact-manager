<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})" >
<head>
	<meta charset="UTF-8" />
	<title>This is aboutpage</title>
</head>
<body>

	<section>
      

		<div class="card me-3 ms-3" th:if="${contact}">
		
			<div class="card-body" >
			
				<div class="container text-center">
				
					<img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="profile photo" />
					
					<h3 class="mt-3" ><span th:text="${contact.name}"></span>( <span th:text="${contact.secondName}"></span> )</h3>
					
					<div class="table-responsive">
      		<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>
      
    </tr>
    <tr>
      <th scope="col">Email</th>
      <th scope="col"><span th:text="${contact.email}"></span></th>
      
    </tr>
    <tr>
      <th scope="col">Phone</th>
      <th scope="col"><span th:text="${contact.phone}"></span></th>
      
    </tr>
    <tr>
      <th scope="col">Work</th>
      <th scope="col"><span th:text="${contact.work}"></span></th>
      
    </tr>
    	
    
    
  </thead>
  </table>
  </div>
  <div class="description mt-3">
  
  	<th:block th:utext="${contact.description}"></th:block>
  	
  </div>
  
  <div class="container">
  
  <form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" >
      	
      	<button type="submit" class="btn btn-primary btn-lg">UPDATE
      	<i class="fa-solid fa-file-pen"></i>
      	</button>
     
      </form>
  	<button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-lg mt-2">DELETE
      	<i class="fa-solid fa-trash-can"></i>
      	</button>
      	
  
  </div>
  
				</div>
			
			</div>
		
		
		
		</div>
      
      <h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}" >You don't have permission to see this contact..</h1>
	</section>
	
</body>
</html>
